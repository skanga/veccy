apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: veccy-data-pvc
  labels:
    app: veccy
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: standard  # Update based on your cluster's storage classes
  volumeMode: Filesystem

