apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: veccy-network-policy
  labels:
    app: veccy
spec:
  podSelector:
    matchLabels:
      app: veccy
  policyTypes:
    - Ingress
    - Egress

  ingress:
    # Allow health check traffic from anywhere in the cluster
    - from:
        - podSelector: {}
      ports:
        - protocol: TCP
          port: 8080

    # Allow metrics scraping from Prometheus
    - from:
        - namespaceSelector:
            matchLabels:
              name: monitoring
          podSelector:
            matchLabels:
              app: prometheus
      ports:
        - protocol: TCP
          port: 8081

    # Allow traffic from ingress controller
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
      ports:
        - protocol: TCP
          port: 8080

  egress:
    # Allow DNS resolution
    - to:
        - namespaceSelector:
            matchLabels:
              name: kube-system
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53

    # Allow communication with other Veccy pods
    - to:
        - podSelector:
            matchLabels:
              app: veccy
      ports:
        - protocol: TCP
          port: 8080
        - protocol: TCP
          port: 8081

    # Allow external API calls (if needed)
    # - to:
    #     - namespaceSelector: {}
    #   ports:
    #     - protocol: TCP
    #       port: 443
