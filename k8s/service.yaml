apiVersion: v1
kind: Service
metadata:
  name: veccy
  labels:
    app: veccy
spec:
  type: ClusterIP
  selector:
    app: veccy
  ports:
    - name: health
      port: 8080
      targetPort: health
      protocol: TCP
    - name: metrics
      port: 8081
      targetPort: metrics
      protocol: TCP
  sessionAffinity: None

---
# Headless service for StatefulSet scenarios
apiVersion: v1
kind: Service
metadata:
  name: veccy-headless
  labels:
    app: veccy
spec:
  type: ClusterIP
  clusterIP: None
  selector:
    app: veccy
  ports:
    - name: health
      port: 8080
      targetPort: health
      protocol: TCP
    - name: metrics
      port: 8081
      targetPort: metrics
      protocol: TCP
