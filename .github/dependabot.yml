version: 2
updates:
  # Maven dependencies
  - package-ecosystem: "maven"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    assignees:
      - "skanga"
    labels:
      - "dependencies"
      - "java"
    commit-message:
      prefix: "chore"
      include: "scope"
    reviewers:
      - "skanga"
    groups:
      jackson:
        patterns:
          - "com.fasterxml.jackson*"
      poi:
        patterns:
          - "org.apache.poi*"
      test:
        patterns:
          - "org.junit*"
          - "org.mockito*"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    assignees:
      - "skanga"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "ci"
